language: go
go:
  - 1.12.x
os:
  - linux
  - osx
dist: trusty
script:
  - cd $TRAVIS_BUILD_DIR
  - go vet ./...

  # build and test in the c-shared mode
  - go build -o c/r2pm.so -buildmode=c-shared ./lib
  - gcc -o r2pm_c c/r2pm.c c/r2pm.so
  - LD_LIBRARY_PATH=c ./r2pm_c

  # build as a Go program
  - go build
  - ./r2pm init
  - ./r2pm delete
  # - ./r2pm -s r2dec | grep -c Decompiler

